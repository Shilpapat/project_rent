<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p id="demo">

    </p>
    <script>
//Arrow functions hre do not need function return keywords and curly brackets.
      //const x = (x,y) =>x*y;
//Function Rest Parameter(...)

      function sum(...ar)
      {
        let summ=0;
        for(let i of ar){
             summ=summ+i;

      }
      return summ;
      }
      const x = sum(1,2,3,4,6);
      document.getElementById("demo").innerHTML = " "+ x;
      // function myfunction(a,b)
      // {
      //   return a*b;
      // }
      // const str = myfunction(4,3).toString();
      // console.log(typeof(str))
    </script>
  </body>
</html>
